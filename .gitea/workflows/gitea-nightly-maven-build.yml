# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: nighlty

on:
  release:
    types: [ created ]
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: gitea-deploy
          settings-path: ${{ gitea.workspace }}

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.6

      - name: Build with Maven
        run: mvn -B package -s ./.gitea/workflows/settings.xml --file pom.xml
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          OWNER: ${{ gitea.repository_owner }}
          REPO_NAME: ${{ gitea.event.repository.name }}

      - name: Publish to Gitea Packages Apache (Maven)
        run: mvn deploy -s ./.gitea/workflows/settings.xml
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          OWNER: ${{ gitea.repository_owner }}
          REPO_NAME: ${{ gitea.event.repository.name }}
